---
variant: fcos
version: 1.1.0
storage:
  directories:
    - path: /var/mnt/data/postgresql
      mode: 0755
  files:
    - path: /usr/local/bin/install-postgresql.sh
      mode: 0755
      overwrite: true
      contents:
        inline: |
          #!/bin/bash -e
          echo "creating postgresql container and systemd unit to start it"
          podman create \
              --name postgresql \
              -e POSTGRES_USER=diaspora \
              -e POSTGRES_PASSWORD=${postgres_password} \
              -e POSTGRES_DB=diaspora_production \
              -v /var/mnt/data/postgresql:/var/lib/postgresql/data:Z \
              postgres:10-alpine
          cd /etc/systemd/system/ && podman generate systemd -fn postgresql ; cd -
          systemctl daemon-reload
          systemctl enable container-postgresql
          systemctl start container-postgresql
          mkdir -p /var/log/provision-done
          touch /var/log/provision-done/install-postgresql
systemd:
  units:
    - name: install-postgresql.service
      enabled: true
      contents: |
        [Unit]
        Description=Install postgresql service from container
        After=network-online.target
        Wants=network-online.target
        Before=systemd-user-sessions.service
        ConditionPathExists=!/var/log/provision-done/install-postgresql
        [Service]
        Type=oneshot
        RemainAfterExit=true
        ExecStart=/usr/local/bin/install-postgresql.sh
        StandardOutput=kmsg+console
        StandardError=kmsg+console
        [Install]
        WantedBy=multi-user.target
...