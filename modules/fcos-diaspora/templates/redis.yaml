---
variant: fcos
version: 1.1.0
storage:
  directories:
    - path: /var/mnt/data/redis
      mode: 0755
  files:
    - path: /etc/sysctl.d/20-redis.conf
      mode: 0644
      overwrite: true
      contents:
        inline: |
          vm.overcommit_memory = 1
    - path: /usr/local/bin/install-redis.sh
      mode: 0755
      overwrite: true
      contents:
        inline: |
          #!/bin/bash -e
          echo "creating redis container and systemd unit to start it"
          podman create \
                --name redis \
                -v /var/mnt/data/redis:/data:Z \
                redis
          cd /etc/systemd/system/ && podman generate systemd -fn redis ; cd -
          systemctl daemon-reload
          systemctl enable container-redis
          systemctl start container-redis
          mkdir -p /var/log/provision-done
          touch /var/log/provision-done/install-redis
systemd:
  units:
    - name: install-redis.service
      enabled: true
      contents: |
        [Unit]
        Description=Install redis service from container
        After=network-online.target
        Wants=network-online.target
        Before=systemd-user-sessions.service
        ConditionPathExists=!/var/log/provision-done/install-redis
        [Service]
        Type=oneshot
        RemainAfterExit=true
        ExecStart=/usr/local/bin/install-redis.sh
        StandardOutput=kmsg+console
        StandardError=kmsg+console
        [Install]
        WantedBy=multi-user.target
...